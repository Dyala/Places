<div id="service-helper"></div>

<div class="container">
    <form class="form-inline">
        <div class="form-group">
            <label for="search-text">Search text:</label>
            <input type="text" class="form-control" ng-model="searchText" id="search-text">
        </div>
        <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
    </form>
    <div ng-show="results.length > 0">
        <h2>Results</h2>
        <p>{{results.length}} results found.</p>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="result in results">
                    <td>{{result.name}}</td>
                    <td>{{result.formatted_address}}</td>
                </tr>
            </tbody>
        </table>
        <button type="button" ng-csv="results" filename="{{ +searchText + '.csv'}}">Export CSV</button>
    </div>
</div>
